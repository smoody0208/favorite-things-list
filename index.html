<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.4.1.js"></script>
      <script src="js/scripts.js"></script>
    <title>Favorite-Things</title>
  </head>
<body>

  <div class="container">
    <h1>Your Favorite Things</h1>
    <form id="form">
      <div class="form-group row">
        <label for="animal" class="col-2 col-form-label">Favorite Animal</label>
        <div class="col-10">
          <input class="form-control" type="text" id="animal">
        </div>
      </div>
      <div class="form-group row">
        <label for="sport" class="col-2 col-form-label">Favorite Sport</label>
        <div class="col-10">
          <input class="form-control" type="text" id="sport">
        </div>  
      </div>
      <div class="form-group row">
        <label for="color" class="col-2 col-form-label">Favorite Color</label>
        <div class="col-10">
          <input class="form-control" type="text" id="color">
        </div>  
      </div>
      <div class="form-group row">
        <label for="season" class="col-2 col-form-label">Favorite Season</label>
        <div class="col-10">
          <input class="form-control" type="text" id="season">
        </div>  
      </div>

      <button type="submit" class="btn btn-danger">Submit!</button>
    
    </form>

    <div id="results">
      <h1>Your Favorite Things:</h1>
      <p>Your favorite animal is a <span class="animal"></span>, your favorite season is <span class="season"></span>, your favorite color is <span class="color"></span>, and your favorite sport is <span class="sport"></span>
      </p>
      <ul id="list">

      </ul>
    </div>
  </div>

  
  
</body>
</html>
